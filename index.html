<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="robots" content="all" />
	<meta name="theme-color" content="black" />

	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="./assets/icon.png" />
	<link rel="manifest" href="./app.webmanifest" />

	<title>WebGL Mandelbrot</title>

	<script type="module" src="main.js"></script>

	<link rel="prefetch" as="fetch" href="shaders/vertex.glsl" />
	<link rel="prefetch" as="fetch" href="shaders/fragment.glsl" />
</head>

<body>

	<div class="top-left-container">
		<label class="max-iterations">
			<span>Max iterations: <span id="max-iterations">256</span></span>
			<input type="range" min="0" max="15" value="8" step="1" />
		</label>

		<span>Coordinates:</span>

		<label>
			Re: <input type="text" id="Re" readonly>
		</label>
		<label>
			Im: <input type="text" id="Im" readonly>
		</label>

		  <label for="theme-select">Select color map:</label>
		  <select id="theme-select">
			  <option value="0">Default</option>
			  <option value="1">Noisy Rainbow</option>
			  <option value="2">Smooth Cycles</option>
			  <option value="3">Intense Shifts</option>
			  <option value="4">Binary Decomposition</option>
			  <option value="5">Palette Indexing</option>
			  <option value="6">Escape Angle</option>
			  <option value="7">Binary Distance</option>
			  <option value="8">Radial Gradient</option>
			  <option value="9">Thermal Vision</option>
			  <option value="10">Dark Pastel Gradient</option>
			  <option value="11">Noise-Inspired Random Colors</option>
			  <option value="12">Soft Neon Glow</option>
			  <option value="13">Vintage Sepia</option>
			  <option value="14">Gradient Streaks</option>
		  </select>
	</div>

	<div id="coordinates"></div>

	<canvas class="crosshair" id="canvas"></canvas>
	<canvas id="small_canvas"></canvas>
</body>

</html>
